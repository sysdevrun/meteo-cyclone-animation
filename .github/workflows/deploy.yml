name: Deploy to Google Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
  BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME || 'sysdevrun-meteo-cyclone' }}
  TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET || format('{0}-tfstate', secrets.GCP_PROJECT_ID) }}

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      bucket_name: ${{ steps.tf-output.outputs.bucket_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init -backend-config="bucket=${{ env.TFSTATE_BUCKET }}"

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="bucket_name=${{ env.BUCKET_NAME }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-output
        working-directory: ./terraform
        run: |
          BUCKET=$(terraform output -raw bucket_name)
          echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: terraform

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/meteo-cyclone/meteo-cyclone-fetcher:latest"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update meteo-cyclone-fetch \
            --region=${{ env.GCP_REGION }} \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/meteo-cyclone/meteo-cyclone-fetcher:latest

      - name: Upload index.html to GCS
        run: |
          gsutil -h "Cache-Control:public, max-age=300" \
                 -h "Content-Type:text/html" \
                 cp index.html gs://${{ needs.terraform.outputs.bucket_name }}/

      - name: Run initial fetch
        run: |
          gcloud run jobs execute meteo-cyclone-fetch \
            --region=${{ env.GCP_REGION }} \
            --wait || echo "Job execution failed or already running, continuing..."

      - name: Output Website URL
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Website URL: https://storage.googleapis.com/${{ needs.terraform.outputs.bucket_name }}/index.html"
